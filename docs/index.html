<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Brand Name</a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
            <img src="./icons/menu-thin.svg" alt="Home" class="icon-btn" />
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link px-3" aria-current="page" href="#">
                <img src="./icons/home.svg" alt="Home" class="icon me-2" />
                HOME
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">
                <img src="./icons/briefcase.svg" alt="Work" class="icon me-2" />
                WORK
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1 class="mb-4">Web UI Icons</h1>
                <p><img src="./icons/menu-thin.svg" alt="Work" class="icon me-2" />Menu Thin</p>
                <p><img src="./icons/menu-thick.svg" alt="Work" class="icon me-2" />MENU THICK</p>
                <p><img src="./icons/briefcase.svg" alt="Work" class="icon me-2" />Briefcase</p>
                <p><img src="./icons/home.svg" alt="Work" class="icon me-2" />Home</p>
                <p><img src="./icons/mobile.svg" alt="Work" class="icon me-2" />Mobile</p>
                <p><img src="./icons/caret-previous.svg" alt="Work" class="icon me-2" />Caret-Previous</p>
                <p><img src="./icons/caret-next.svg" alt="Work" class="icon me-2" />Caret-Next</p>
                <p><img src="./icons/caret-up.svg" alt="Work" class="icon me-2" />Caret-Up</p>
                <p><img src="./icons/caret-down.svg" alt="Work" class="icon me-2" />Caret-Down</p>
                <p><img src="./icons/calendar.svg" alt="Work" class="icon me-2" />Calendar</p>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
